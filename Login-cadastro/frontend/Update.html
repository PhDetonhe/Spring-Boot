<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Atualizar Usuário</title>
</head>
<body>
    <div class="logincontainer">
        <br>
        <h1>Atualize novas informações</h1>
        <br>
        <form id="Update">
            <input placeholder="Nome" type="text" id="nome">
            <input placeholder="Email" type="email" id="email">
            <input placeholder="Senha" type="password" id="senha">
            <input placeholder="Perfil" type="text" id="perfil">
            <input placeholder="Endereço" type="text" id="endereco">
            <input placeholder="Bairro" type="text" id="bairro">
            <input placeholder="Complemento" type="text" id="complemento">
            <input placeholder="CEP" type="text" id="cep">
            <input placeholder="Cidade" type="text" id="cidade">
            <input placeholder="Estado" type="text" id="estado">
            <br>
            <button type="submit">Salvar Usuario</button>
        </form>
    </div>
    
    <script src="js/Update.js"></script>
</body>
</html>
